name: Maven Package

on:
  push
  
env: 
  pass: secrets.GITHUB_TOKEN

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
          server-id: github # Value of the distributionManagement/repository/id field of the pom.xml
          settings-path: ${{ github.workspace }} # location for the settings.xml file

      - name: maven-settings-xml-action
        uses: whelk-io/maven-settings-xml-action@v20
        with:
          repositories: '[{ "id": "github", "url": "https://maven.pkg.github.com/begonaguereca/maven-packages" }]'
          servers: '[{ "id": "begonaguereca", "username": "begonaguereca", "password": "${env.pass}" }]'
          
      - name: View settings.xml
        run: cat ~/.m2/settings.xml
      
      - name: Install with Maven
        run: mvn install -s ~/.m2/settings.xml 
        env:
          GITHUB_TOKEN: $GITHUB_PAT
